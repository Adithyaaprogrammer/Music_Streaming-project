<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa; /* Updated background color */
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff; 
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease; /* Added transition effect */
        }

        .container:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Enhanced hover shadow */
        }

        h1 {
            text-align: center;
            color: #333; 
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Updated label color */
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da; /* Updated border color */
            border-radius: 4px; /* Added border radius */
            transition: border-color 0.3s ease; /* Added transition effect */
        }

        .form-control:focus {
            outline: none;
            border-color: #80bdff; /* Updated focus color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Updated focus shadow */
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #17a2b8; /* Updated button color */
            color: #fff; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease,transform 0.3s ease; /* Added transition effect */
        }

        .btn:hover {
            background-color: #136a8a;
            transform: scale(1.05)
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form action="/user/validate" method="POST" id="user-login-form">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" class="form-control" id="userid" name="userid">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <button class="btn" type="Submit" value="login">Submit</button>
                <p></p>
                <button class="btn"><a href="/user/register">Register</a></button>
            </div>
        </form>
    </div>
</body>
</html>
