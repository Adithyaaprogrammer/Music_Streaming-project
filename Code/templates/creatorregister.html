<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="landing" content="width=device-width, initial-scale=1.0">
    <title>Creator Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
    
        .container:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    
        form {
            padding: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .form-control:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
        }
    
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
        }
    
        .btn:hover {
            background-color: #136a8a;
            transform: scale(1.05); /* Scale up the button on hover */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Creator Register</h1>
        <form action="/creator/register" method="POST" id="creator-register-form">
            <div class="form-group">
                <label for="userid">Creator ID</label>
                <input type="text" class="form-control" name="userid" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username" />
            </div>
            <div>
                <button type="Submit" class="btn" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
